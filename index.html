<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./assets/images/favicon.png" type="image/png">
</head>

<body>
    <div class=" app">
        <div class="container">
            <button class="button" data-key="KeyA">
                <span class="letter">a</span>
                <span class="sound">clap</span>
            </button>
            <button class="button" data-key="KeyS">
                <span class="letter">s</span>
                <span class="sound">hihat</span>
            </button>
            <button class="button" data-key="KeyD">
                <span class="letter">d</span>
                <span class="sound">kick</span>
            </button>
            <button class="button" data-key="KeyF">
                <span class="letter">f</span>
                <span class="sound">openhat</span>
            </button>
            <button class="button" data-key="KeyG">
                <span class="letter">g</span>
                <span class="sound">boom</span>
            </button>
            <button class="button" data-key="KeyH">
                <span class="letter">h</span>
                <span class="sound">ride</span>
            </button>
            <button class="button" data-key="KeyJ">
                <span class="letter">j</span>
                <span class="sound">snare</span>
            </button>
            <button class="button" data-key="KeyK">
                <span class="letter">k</span>
                <span class="sound">tom</span>
            </button>
            <button class="button" data-key="KeyL">
                <span class="letter">l</span>
                <span class="sound">tink</span>
            </button>
            <button class="button record" data-key="KeyR">
                <span class="letter">R</span>
                <span class="sound">record</span>
            </button>
            <button class="button play" data-key="KeyP">
                <span class="letter">P</span>
                <span class="sound">play</span>
            </button>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>

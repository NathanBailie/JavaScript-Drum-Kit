<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="app">
        <div class="container">
            <button class="button" data-key="65">
                <span class="letter">a</span>
                <span class="sound">clap</span>
            </button>
            <button class="button" data-key="83">
                <span class="letter">s</span>
                <span class="sound">hihat</span>
            </button>
            <button class="button" data-key="68">
                <span class="letter">d</span>
                <span class="sound">kick</span>
            </button>
            <button class="button" data-key="70">
                <span class="letter">f</span>
                <span class="sound">openhat</span>
            </button>
            <button class="button" data-key="71">
                <span class="letter">g</span>
                <span class="sound">boom</span>
            </button>
            <button class="button" data-key="72">
                <span class="letter">h</span>
                <span class="sound">ride</span>
            </button>
            <button class="button" data-key="74">
                <span class="letter">j</span>
                <span class="sound">snare</span>
            </button>
            <button class="button" data-key="75">
                <span class="letter">k</span>
                <span class="sound">tom</span>
            </button>
            <button class="button" data-key="76">
                <span class="letter">l</span>
                <span class="sound">tink</span>
            </button>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
